<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv=X-UA-Compatible" content="ie=edge">
        <meta name="description" content="First Contact" />
        <meta
            name="keywords"
            content="web development, web design, fullstack, mern, docker, cloud, contanier"
        />
        <link rel="stylesheet" href="/dist/css/main.css" />
        <title>JesseBlair.ca</title>
    </head>
    <body>
        <div id="hero">
            <div class="container">
                <img class="Logo" src="img/Mylogo.svg" />
                <!-- -------------------------------------------------------------------------------------- -->
                <div class="right">
                    <h1>I'm currently under project</h1>
                    <p>Always looking for opertunitieis</p>

                    <form class="form-container">
                        <!-- Text input-->
                        <div class="form-group">
                            <input class="form-control" type="text" required />
                            <label>Name </label>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <input class="form-control" type="text" />
                            <label>Company </label>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <input class="form-control" type="email" required />
                            <label>Email</label>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <input class="form-control" type="tel" />
                            <label>Phone</label>
                        </div>
                        <!-- Textarea -->
                        <div class="form-group">
                            <textarea class="form-control" type="text" required>
                        default text
                    </textarea
                            >
                            <label>Message</label>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <button class="btn_submit">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- -------------------------------------------------------------------------------------- -->
                <div
                    class="card"
                    data-tilt
                    data-tilt-glare="true"
                    data-tilt-max-glare="0.2"
                    style="
                        will-change: transform;
                        transform: perspective(500px) rotateX(0deg)
                            rotateY(0deg) scale3d(1, 1, 1);
                    "
                >
                    <div class="Qr">
                        <img
                            class="qrImage"
                            src="/dist/img/qr-codeC.svg"
                            alt="qr-code"
                        />
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/dist/js/vanilla-tilt.js"></script>
    </body>
</html>
