<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv=X-UA-Compatible" content="ie=edge">
        <meta name="description" content="First Contact" />
        <meta
            name="keywords"
            content="web development, web design, fullstack, mern, docker, cloud, contanier"
        />
        <link rel="stylesheet" href="/dist/css/main.css" />
        <title>JesseBlair.ca</title>
    </head>
    <body>
        <div id="hero">
            <div class="container">
                <img class="Logo" src="img/Mylogo.svg" />
                <div
                    class="card"
                    data-tilt
                    data-tilt-glare="true"
                    data-tilt-max-glare="0.2"
                    style="
                        will-change: transform;
                        transform: perspective(500px) rotateX(0deg)
                            rotateY(0deg) scale3d(1, 1, 1);
                    "
                >
                    <div class="Qr">
                        <img
                            class="qrImage"
                            src="/dist/img/qr-code.svg"
                            alt="qr-code"
                        />
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/dist/js/vanilla-tilt.js"></script>
    </body>
</html>
